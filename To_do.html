<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="./To_do.css">
<title>Esha's_To_Do_List</title>




</head>
<body>

<div class="container">
    <div class="the_heading">
        <h1> ESHA'S TO-DO-LIST PAGE</h1>
        <h4>Help Esha keep track of her work</h4>
    </div>

    <div class="the_body">
        
        <div class="input_to_do">
            
            <input  id="ddd" name="the_todos" type="text" placeholder="Hey Girl! Enter your ToDos" style="width:90%;">
      
            <button type="button" class="x_item" onclick = "clear_input()">clear</button>


            <div class="d-flex justify-content-center" style="margin-top: 10px">
                <input class="btn btn-primary" type="submit" value="Submit" style="position: relative;" onclick="on_click_functions()">
            </div>

        </div>
 
        <h5>NOT DONE</h5>

        <div class="not_done">

            <ul id= "my_list" style="list-style-type:none;">
                
            </ul>

        </div>

        <h5>COMPLETED</h5>
        
        <div id="completed1">
           
            <ul id= "completed_list" style="list-style-type:none;">
                
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="./To_do.js"></script>
